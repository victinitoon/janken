<body>
<h2>JavaScriptの条件分岐</h2>
<p id="xxx"></p>
<script>
var point= 50;
if (point >= 80) {
　document.getElementById("xxx").innerHTML = "合格です。";
} else {
　document.getElementById("xxx").innerHTML = "不合格です。";
}
</script>
